[plugin]

name="CameraTween"
description="A Camera node allowing to do movement between current camera position to a target looking at an object.
Either a precalculated movement can be initiated with Bezier 3D paths curves with any Tween easing curve (linear, quadratic etc) 
or with a realtime movement following the object focused.
In addition the camera avoid object with a minimum distance configurable."
author="didifred"
version=""
script="plugin.gd"
