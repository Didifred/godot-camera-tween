[plugin]

name="CameraTween"
description="A Camera node allowing to do movement between current camera position to a target looking at an object.
Either a precalculated movement can be initiated with a Bezier path with any Tween easing curve (linear, quadratic etc) 
or with a realtime movement following the object focused, and thus with a duration as main parameter. 
In addition the camera avoid object with a threshold distance configurable."
author="didifred"
version=""
script="plugin.gd"
